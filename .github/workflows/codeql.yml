name: "Perform CodeQL Analysis"

on:
  push:
    branches: [ "current" ]
    paths-ignore:
      - '.github/**'
      - '.github/workflows/**'
      - '**/*.md'
  pull_request_target:
    # The branches below must be a subset of the branches above
    branches: [ "current" ]
    paths-ignore:
      - '.github/**'
      - '.github/workflows/**'
      - '**/*.md'
  schedule:
    - cron: '22 10 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-analysis-call:
    uses: vyos/.github/.github/workflows/codeql-analysis.yml@current
    secrets: inherit
    with:
      languages: "['python']"
